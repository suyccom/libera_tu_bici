#### Hobo Translation
####
es:
  hobo:
    # default hobo pages translations
    index:
      # if you uncomment the following you will loose the automatic selection of dinamically pluralized nav-tabs
      # if you need a different title you should implement a different way to select the tab on your own
      #title: "Indice {{model}}"
      heading: "Listado de {{model}}"

    new:
      title: "Nuevo {{model}}"
      heading: "Nuevo {{model}}"

    show:
      title: "{{model}}"
      heading: "{{model}} {{name}}"
      back_link: "Atrás"
      edit_link: "Editar {{model}}"
      new_link: "Nuevo {{model}}"
      add_form_heading: "Añadir {{model}}"

    edit:
      title: "Editar {{model}}"
      heading: "Editar {{model}}"

    index_for_owner:
      title: "{{model}} para"
      # you can use the following to completely override the collection heading
      # be aware that you will loose the automatic Your <collection> / Jom's <collection>
      # default output for User models
      # you better define the heading.* in the specific collection namespace
      #heading:
      subheading: "Para:"

    new_for_owner:
      title: "Nuevo {{model}} para"
      heading: "Nuevo {{model}}"
      subheading: "Para:"

    login:
      title: "Iniciar sesión"
      heading: "Iniciar sesión"
      email_address: "Correo eléctronico"
      name: "Nombre"
      password: "Contraseña"
      remember_me: "Recuerda mis datos"
      login: "Identificación"
      signup: "Registro de nuevo usuario"
      forgot_password: &forgot_password "¿Contraseña olvidada?"

    signup:
      title: "Registro de usuarios"
      heading: "Formulario para registrar un nuevo usuario"

    forgot_password:
      title: *forgot_password
      heading: *forgot_password
      text: "Escribe la dirección del correo eléctronico que utilizaste cuando te inscribste.
             Te enviaremos un correo eléctronico a esa dirección que podras utilizar para generar una nueva contraseña."
      email_address: *email_address
      send: "Enviar"

    forgot_password_sent:
      title: "Contraseña olvidada - correo eléctronico enviado"
      heading: "Contraseña olvidada - correo eléctronico enviado"
      text: "El mensaje con las instruciones para generar una nueva contraseña ha sido enviado a {{email_address}}
             Si no lo recibes, por favor verifique el filtro anti-spam y/o ponte en contacto con el administrador del programa."

    account_disabled_page:
      title: "Cuenta desactivada"
      heading: "Cuenta desactivada"
      text: "Su cuenta está desactivada en ese momento."

    account_page:
      title: "Mi cuenta"
      heading: "Mi cuenta"
      new_password: "Nueva contraseña"
      confirm_new_password: "Vuelve a teclear la nueva contraseña"

    # default hobo action translation
    actions:
      new: "Añadir {{model}}"
      create: "Crear {{model}}"
      previous: "Anterior"
      next: "Siguiente"
      add: "Añadir"
      show_all: "todos..."
      delete: "Eliminar {{model}}"
      save: "Guardar cambios"
      cancel: "Cancelar"
      edit: "Editar {{model}}"
      back: "Volver a"
      back_to_parent: "Volver a {{parent}} {{name}}"
      send: "Enviar"
      remove: "Eliminar"
      signup: "Registro"
      login: "Iniciar sesión"
      logout: "Cerrar sesión"
      logged_in_as: "{{name}}"
      account: "Mi cuenta"
      save_account: "Guarda tu perfil"

    # default hobo message translation
    messages:
      create:
        success: "Se ha creado {{model}} correctamente"
        error: "Se ha creado {{model}} correctamente.\n{{errors}}"
      creator:
        error: "El creador {{name}} no se pudo ejecutar.\n{{errors}}"
      transition:
        error: "La transición {{name}} no se pudo ejecutar.\n{{errors}}"
      update:
        no_attribute_error: "Ninguna actualización esta especificada en los parámetros"
        success: "Los cambios han sido guardados"
        error: "Ha habido un problema con ese cambio.\n{{errors}}"
      destroy:
        success: "{{model}} se ha borrado correctamente."
      signup:
        success: "¡Gracias por registrarte! Ahora puedes pedir o liberar bicicletas."
        must_activate: "Tienes que activar la cuenta antes de iniciar la sesión. Por favor verifica tu correo eléctronico."
      login:
        success: "Ha iniciado sesión."
        error: "{{login}} y/o contraseña no válidos"
      logout: "Sesión terminada."
      reset_password: "Tu contraseña ha sido reiniciada."
      permission_denied: "Permiso denegado"
      not_found: "La pagina solicitada no se encuentra."
      unauthenticated: "No se pudo iniciar sesión."
      current_password_is_not_correct: "no está correcta"
      you_are_site_admin: "Ahora eres administrador del sitio."
      you_signed_up: "Registro realizado."
      no: "No hay {{model}} disponibles."
      confirm: "¿Estás segur@?"

    # default hobo collection translation
    collection:
      count: &collection_count
        zero: "No hay {{model}}"
        one: "Hay solo 1 {{model}}"
        other: "Hay {{count}} {{model}}"
      # you can use the following to completely override the collection heading
      # be aware that you will loose the automatic Your <collection> / Jom's <collection>
      # default output for User models
      # you better define the heading.* in the specific collection namespace
      #heading:
      add_form_heading: "Añadir {{model}}"
      empty_message: "No hay registros"

    # default hobo form translation
    form:
      new:
        heading: "Nuevo {{model}}"
      error:
        heading: "Ocurrió el siguiente error:"
      select_many:
        prompt: "Añadir {{model}}"

    # hobo support
    support:
      or: "o"
      a: "un/una"
      an: "un/una"

    table_plus:
      search: "Buscar"
      submit_label: "Ir"

    live_search:
      label: "Buscar"
      results_label: "Resultados de la búsqueda"
      close_button: "cerrar"
      no_results: "No hay resultados."

    dev_user_changer:
      guest: "Invitado"

  # Moneda en Euros
  number:
    currency:
      format:
        unit: "€"
        precision: 2
        separator: ","
        delimiter: "."
        format: "%n"

